<!--
    Test to see what happens when multiple radio buttons within the same group have a checked attribute. Only the last
    element in the sequence stays checked.
-->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form>
        <input type="radio" name="test" value="1" checked> 1
        <input type="radio" name="test" value="2" checked> 2
    </form>
</body>
</html>
