<!DOCTYPE html>
<html>
<head>
    <title>Test to see if flexbox retains list markers</title>
    <style>
        ul {
            display: flex;
            flex-direction: row;
        }
        ul li {
            margin-left: 2em;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
